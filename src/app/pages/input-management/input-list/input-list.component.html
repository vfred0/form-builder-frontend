<nb-card>
    <nb-card-header>Escoger inputs</nb-card-header>
    <nb-card-body>
        <nb-button-group multiple (valueChange)="updateMultiSelectGroupValue($event)">
            @for (input of this.inputs; track input.id) {
            <button nbButtonToggle [pressed]="this.isPressed(input)" status="primary" size="small" [value]="input">{{ input.name }}</button>
            }
        </nb-button-group>
        </nb-card-body>
</nb-card>
