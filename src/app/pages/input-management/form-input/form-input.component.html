<nb-card class="form">
    <nb-card-header>Formulario de inputs</nb-card-header>
    <nb-card-body class="form" [formGroup]="formGroup">
        <input [formControlName]="'name'" nbInput fullWidth placeholder="Nombre">
        <nb-select [formControlName]="'dataType'" fullWidth>
            @for (dataType of dataTypeOptions; track dataType) {
            <nb-option [value]="dataType">{{dataType}}</nb-option>
            }
        </nb-select>
        <nb-toggle [formControlName]="'required'">Requerido</nb-toggle>
        <nb-button-group>
            <button nbButton status="primary" size="small" (click)="onSaveInput()">Guardar <nb-icon
                    icon="save"></nb-icon>
            </button>
        </nb-button-group>

    </nb-card-body>
</nb-card>
